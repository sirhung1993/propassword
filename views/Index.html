<!-- views/partials/head.ejs -->
<!DOCTYPE html>
<head>
  
<meta charset="UTF-8">
<title>Ez password </title>
<link rel='shortcut icon' type='image/x-icon' href='views/images/key.png' />
<!-- CSS (load bootstrap from a CDN) -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="layout/w3.css">
<script src="layout/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    console.log($(".answer"))
  })
</script>

</head>
<body class="w3-black">
  

  <div class="w3-row-padding" id="block">
    <div class="w3-col" style="width:30%"><p> </p></div>
    <div class="w3-col" style="width:40%">
      <p class="w3-center w3-xlarge">Block Name</p>
      <input class="w3-input w3-border" name="blockName"  value="defaultblock" id="blockname">
        <div class="w3-dropdown-content" id="blockFilter">
          <a class="w3-button" >defaultblock</a>
      </div>

    </div>
    <div class="w3-col" style="width:30%">
      <br />
      <br />
      <br />
      <br />
      <button class="w3-btn w3-black  w3-round-xlarge w3-border-black w3-large" onclick='window.location.href = "/newblock"'> CREATE NEW BLOCK </button>
    </div>
  </div>

  <div id="keySector">
    <div class="w3-row">
      <div class="w3-col w3-quarter">
        <p></p>
      </div>
      <div class="w3-col w3-half">
      
      <p class="w3-xlarge w3-left-align">Keyword 1</p>

        <div class="w3-block answer w3-border" style="position:relative">
            <input class="w3-input w3-border" name="keyword" placeholder="a familiar keyword" type="password" onkeypress="return letEncryptPassword(event)"/>
            <div class="w3-row" style="position:absolute;top:0;right:0%;height:100%">
                <input class="w3-btn w3-hover-gray w3-border-top w3-border-bottom"
                style="height:100%;" type="button" value="&times;"></input><input class="w3-btn w3-hover-gray w3-border-right w3-border-top w3-border-bottom"
                style="height:100%;" type="button" value="&#9737;"></input>
            </div>
        </div>
        <div class="w3-third">
          <img src="views/images/addnewkey.png" alt="add a new keyword" style="width:50px;height:50px;" class="w3-hover-opacity" onclick="addNewAKeyWord()">
          <img src="views/images/removeakey.png" alt="remove a keyword" style="width:50px;height:50px;" class="w3-hover-opacity" onclick="removeAKeyWord()">
          <img src="views/images/showcontent.png" alt="show the password" style="width:50px;height:50px;" class="w3-hover-opacity" onclick="showContent(this)" >
        </div>
      </div>
      
    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="w3-row">
    <div class="w3-col" style="width: 30%"><p> </p></div>
    <button class="w3-button w3-white  w3-round-xxlarge w3-border-black w3-xlarge w3-col" style="width: 40%" onclick="generatePassword()"> GENERATE PASSWORD </button>
    <div class="w3-col" style="width: 30%"><p> </p></div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>

  <div>
    <p class="w3-xlarge w3-center">YOUR PASSWORD HERE</p>
  <div class="w3-third"><p></p></div>
    <div class="w3-third">
        <input class="w3-input w3-border" type="password" id="encryptedPassword" readonly/>
    </div>
    <div class="w3-third">
        <img src="views/images/showcontent.png" alt="show the password" style="width:50px;height:50px;" class="w3-hover-opacity" onclick="showContent(this)">
        <img src="views/images/copytoclipboard.png" alt="copy the passeword" style="width:50px;height:50px;" class="w3-hover-opacity" onclick="copyContent(this)">
    </div>
  </div>

</body>
